<html>

	<body>

			<div class="bookmark-container">

						<!-- <a class="bookmark" href="https://cve.mitre.org/index.html" target="_blank">CVE</a> -->
					</div>
				</div>
				<div class="bookmark-set">
					<!-- <div class="bookmark-title">Japanese</div> -->
					<div class="bookmark-inner-container">
						<a class="bookmark" href="https://anilist.co" target="_blank">Anilist</a>
						<a class="bookmark" href="https://www.pixiv.net/en/" target="_blank">pixiv</a>

					</div>
				</div>
				<div class="bookmark-set">
					<!-- <div class="bookmark-title">Social 'n Video</div> -->
					<div class="bookmark-inner-container">
						<a class="bookmark" href="hhttps://www.outerheaven.club" target="_blank">Outerheaven.club</a>
						<a class="bookmark" href="https://twitter.com/" target="_blank">Twitter</a>
						<a class="bookmark" href="https://www.twitch.tv/" target="_blank">Twitch</a>
						<a class="bookmark" href="https://www.youtube.com/" target="_blank">YouTube</a>
					</div>
				</div>
			</div>
		</div>

		<script>
			//Search box
			document.getElementById("search-field").addEventListener("keydown", event => {
				if (event.keyCode === 13) {
					var val = document.getElementById("search-field").value;
					window.open("https://www.google.com/search?q=" + val);
				}
			});
			//Current time and format
			getTime = () => {
				let date = new Date(),
					min = date.getMinutes(),
					sec = date.getSeconds(),
					hour = date.getHours();

				return "" +
					(hour < 10 ? ("0" + hour) : hour) + ":" +
					(min < 10 ? ("0" + min) : min) + ":" +
					(sec < 10 ? ("0" + sec) : sec);
			}

			window.onload = () => {
				document.getElementById("clock").innerHTML = getTime();
				setInterval( () => {
					document.getElementById("clock").innerHTML = getTime();
				},100);
			}

			//Shows searchbox
			document.addEventListener("keydown", event => {
				if (event.keyCode == 32) { //spacebar to open
					document.getElementById("search").style.display = "flex";
					document.getElementById("search-field").focus();
				} else if (event.keyCode == 27) { //esc to exit
					document.getElementById("search-field").value = "";
					document.getElementById("search-field").blur();
					document.getElementById("search").style.display = "none";
				}
			});
		</script>

	</body>
</html>
